backend_app:
    name: ledger
    version: 1.0.0
    base:
        start_timeout_sec: 30
        stop_timeout_sec: 15
        is_prod: false
        use_fx_logger: true
        use_logger: true
        log_sql_queries: true
    grpc:
        port: 50052
        log_queries: true

auth:
    jwt_access_secret:

postgres:
    max_attempts: 5
    attempt_sleep_seconds: 1
    migrations_path: migrations/sql
    master:
        dsn:

redis:
    addr: 127.0.0.1:6379
    password:
    dial_timeout: 5s
    read_timeout: 3s
    write_timeout: 3s
    pool_size: 0
    min_idle_conns: 0
    max_retries: 3

budget:
    budgets_cache_ttl: 30s
    reports_cache_ttl: 30s
